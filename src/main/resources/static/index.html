<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RankMyHand</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b71c1c;
      margin-bottom: 1.5rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 540px;
      width: 100%;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .result {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      border-left: 5px solid #d32f2f;
      background-color: #fff7f7;
      animation: fadeIn 0.4s ease-in;
    }

    .result p {
      margin: 0.4rem 0;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
      font-size: 2.5rem;
    }

    .card {
      animation: slideIn 0.3s ease-out;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart, .diamond {
      color: red;
    }

    .spade, .club {
      color: black;
    }
  </style>
</head>
<body>

  <h1>üÉè RankMyHand</h1>

  <div class="container">
    <input type="text" id="handInput" placeholder="Enter hand (e.g. As Ah Ad Ks Kh)">
    <button id="submitBtn">Evaluate Hand</button>

    <div class="cards" id="cardDisplay"></div>

    <div class="result" id="resultBox">
      <h3>Evaluation Result</h3>
      <p><strong>Hand:</strong> <span id="hand"></span></p>
      <p><strong>Ranking:</strong> <span id="ranking"></span></p>
      <p><strong>Short Notation:</strong> <span id="shortNotation"></span></p>
      <p><strong>Serialized Value:</strong> <span id="serializedValue"></span></p>
      <p><strong>Absolute Position:</strong> <span id="absolutePosition"></span></p>
      <p><strong>Absolute Strength:</strong> <span id="absoluteStrength"></span></p>
      <p><strong>Relative Position:</strong> <span id="relativePosition"></span></p>
      <p><strong>Relative Strength:</strong> <span id="relativeStrength"></span></p>
    </div>
  </div>

  <script>
    const suitSymbols = {
      's': { char: '‚ô†', class: 'spade' },
      'h': { char: '‚ô•', class: 'heart' },
      'd': { char: '‚ô¶', class: 'diamond' },
      'c': { char: '‚ô£', class: 'club' }
    };

    function displayCards(hand) {
      const cards = hand.split(" ");
      $('#cardDisplay').empty();

      cards.forEach(card => {
        const rank = card[0].toUpperCase();
        const suitChar = card[1]?.toLowerCase();
        const suit = suitSymbols[suitChar];

        if (suit) {
          const cardHtml = `<span class="card ${suit.class}">${rank}${suit.char}</span>`;
          $('#cardDisplay').append(cardHtml);
        }
      });
    }

    $('#submitBtn').click(function () {
      const hand = $('#handInput').val().trim();
      if (!hand) {
        alert('Please enter a valid hand.');
        return;
      }

      displayCards(hand);

      $.ajax({
        url: 'http://localhost:8080/api/evaluator/evaluate',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ hand }),
        success: function (response) {
          $('#hand').text(response.hand);
          $('#ranking').text(response.ranking);
          $('#shortNotation').text(response.shortNotation);
          $('#serializedValue').text(response.serializedValue);
          $('#absolutePosition').text(response.absolutePosition);
          $('#absoluteStrength').text(response.absoluteStrength.toFixed(4));
          $('#relativePosition').text(response.relativePosition);
          $('#relativeStrength').text(response.relativeStrength.toFixed(4));
          $('#resultBox').fadeIn();
        },
        error: function () {
          alert('Failed to evaluate hand. Make sure the backend is running.');
        }
      });
    });
  </script>

</body>
</html>
